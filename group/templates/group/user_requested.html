{% extends 'party/base.html' %}
{% block content %}
{% load static %}
{% load bootstrap %}
{% load widget_tweaks %}
    <br><br><br><br><br><br><br>
    Requested Members:
    {% if groups %}
        {% for group in groups %}
            <div class="container">
               <div class="card" style="max-width:1200px">
                  <div class="card-body" style="padding: 30px">
                    <h1 class="card-title" style="font-weight: bold">{{ group.name }}</h1>
                    <p class="card-text" style="font-size: 16px;" >{{ group.description }}</p>
                    <p>Date:</p>
                      <br><br>
                    <a href="{% url 'authentication:group:user_accept' group.pk u_id.pk %}"><input type="button" class="btn-primary" value="Accept"></a>
                    <a href="{% url 'authentication:group:user_decline' group.pk u_id.pk %}"><input type="button" class="btn-primary" value="Decline"></a>
                  </div>
               </div>
            </div>
            <br><br>
        {% endfor %}
    {% endif %}
{% endblock %}
