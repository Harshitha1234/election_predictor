{% extends 'news_items/base.html' %}
{% load static %}
{% block content %}
    <div style="padding-bottom: 370px;margin-left: 100px">
    {% if members %}
        <span class="login100-form-title p-t-100 p-b-30" style="background: -webkit-linear-gradient(#2dfbff, #3c96ff); -webkit-background-clip: text;-webkit-text-fill-color: transparent; font-size:30px;">
               Group Members
          </span>
        {% for member in members %}
            <div style="padding: 3px">
            <div class="chip">
              <img src="{% static 'authentication/images/img_avatar1.png' %}" alt="Person" width="96" height="96">
                {{ member.first_name}}&nbsp;{{ member.last_name }}
            </div></div>
        {% endfor %}
     {% else %}
        <div style="text-align: center">
            <p class="p-t-150" style="padding-bottom: 45px; font-size: 20px;">There are no members in your party.</p>
        </div>
    {% endif %}

    </div>
{% endblock %}
