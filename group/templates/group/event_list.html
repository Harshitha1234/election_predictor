{% extends 'party/base.html' %}
{% block content %}
    <br><br><br><br><br><br><br><br><br>
    <a href="{% url  'authentication:group:create_event' g_id %}" target="_blank" class="d-inline-block m-3">
        <button type="button" class="btn btn-success d-inline-block">Create Event</button>
    </a><br>
    <a href="{% url  'authentication:group:members_list' g_id %}" target="_blank" class="d-inline-block m-3">
        <button type="button" class="btn btn-success d-inline-block">Members</button>
    </a><br>
    {% if event %}
        {% for events in event %}
            <strong>EVENT:</strong><br>
            Name: {{ events.1 }}<br>
            Description: {{ events.2 }}<br>
            Location: {{ events.3 }}<br>
            Date: {{ events.4 }}<br>
            Day: {{ events.5 }}<br>
            <a href="{% url  'authentication:group:update_event' events.0 %}" target="_blank" class="d-inline-block m-3">
            <button type="button" class="btn btn-success d-inline-block">Update Event</button>
            </a><br>
        {% endfor %}
    {% else %}
        <h3>No events to show</h3>
    {% endif %}
{% endblock %}
