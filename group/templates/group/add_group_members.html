{% extends 'authentication/base.html' %}
{% block content %}
{% load static %}
{% load bootstrap %}
{% load widget_tweaks %}
    <br><br><br><br><br><br><br>
    Add Members:
    {% if members %}
        {% for member in members %}
            {{ member.first_name }}&nbsp;{{ member.last_name }}<a href="{% url 'authentication:group:request_member' g_id member.pk %}"><input type="button" class="btn-primary" value="Invite"></a><br>
        {% endfor %}
    {% endif %}
{% endblock %}
